<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <title>おさかな図鑑</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/kaiko.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div class="wrapper">
        <header class="header_top">
            <a href="index.html"><img src="img/logo.png" alt="logo" class="header_logo"></a>
            <div class="zukan_btn">
            <a href="zukan.html" class="btn btn-3d-flip">
                <span class="btn-3d-flip-box">
                    <span class="btn-3d-flip-box-face btn-3d-flip-box-face--front">図鑑<i class="fas fa-angle-right fa-position-right"></i></span>
                    <span class="btn-3d-flip-box-face btn-3d-flip-box-face--back">図鑑を見る<i class="fas fa-angle-right fa-position-right"></i></span>
                </span>
            </a>
        </div>
        <!-- /.zukan_btn -->
            <div class="search">
                <input type="search" name="search" placeholder="お魚の名前を入力してください" class="search_box">
                <input type="submit" name="submit" value="検索" class="search_btn">
            </div>
            <!-- /.search -->
        </header>
        <div class="kiko_wrap">
        <p class="goodbye">おさかなをクリックしてさよならしよう！</p>
        <img src="img/fish01.png" id="fish" class="kaiko">
      </div>
      <!-- /.kiko_wrap -->
</div>
<!-- /.wrapper -->
<script src="js/jquary.easing.1.3.js"></script>
<script>
  $("#fish").on("click",function(){
    //イージング "linear"と"swing"
    $("#fish").animate({"left":"510px"},1000,"swing").animate({"left":"610px"},1000,"swing").animate({"left":"910px"},2000,"swing").animate({"left":"810px"},2000,"swing");

    var Timer=setTimeout(function(){
    location.href="index.html";
    },"2000");

  })
</script>
</body>

</html>
